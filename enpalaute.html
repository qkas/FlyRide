  <main>
    <section>
        <h2>Give us feedback.</h2>
        <p>Fill in our form and tell us what's on your mind.</p>
        <form action="/" class="forms">
            <label for="nimi">What is your name?</label>
            <input type="text" placeholder="Firstname Lastname">
            
            <label for="arvio">How did we do?</label>
            <input type="range" min="0" max="5" class="slider">
            <datalist id="tickmarks">
              <option value="0" label="0"></option>
              <option value="1" label="1"></option>
              <option value="2" label="2"></option>
              <option value="3" label="3"></option>
              <option value="4" label="4"></option>
              <option value="5" label="5"></option>
            </datalist>

            <label for="viesti">How can we improve?</label>
            <textarea placeholder="Write your message here..." rows="4" maxlength="400"></textarea>
            
            <button type="submit" href="/">Send</button>
        </form>
    </section>
